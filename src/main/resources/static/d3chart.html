<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo D3 Page</title>
    <style>

        .chart div {
            font: 10px sans-serif;
            background-color: #000dee;
            text-align: right;
            padding: 6px;
            margin: 2px;
            color: #ff9e44;
        }

    </style>
</head>
<body>

<div class="chart"></div>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

    var data = [4, 8, 15, 16, 23, 42];

    var x = d3.scale.linear()
            .domain([0, d3.max(data)])
            .range([0, 500]);

    d3.select(".chart")
            .selectAll("div")
            .data(data)
            .enter().append("div")
            .style("width", function (d) {
                return x(d) + "px";
            })
            .text(function (d) {
                return d;
            });


</script>
</body>
</html>
