<html>
<head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script type="text/javascript">
        google.load("visualization", '1', {packages: ['corechart']});
        google.setOnLoadCallback(drawRegionsMap);

        function drawRegionsMap() {

            var jsonData = $.ajax({
                url: "http://localhost:9000/api/mdm-countries",
                dataType: "json",
                async: false
            }).responseText;

            // Create our data table out of JSON data loaded from server.
            var data = new google.visualization.DataTable(jsonData);


            var options = {
                colorAxis: {colors: ['#ccccff', '#5555ff']},
                backgroundColor: '#ffffff',
                datalessRegionColor: '#eeeeff',
                defaultColor: '#ffffff',
                legend: false

            };

            var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
            chart.draw(data, options);

            google.visualization.events.addListener(chart, 'ready', function () {
                //png.innerHTML = '<img src="' + chart.getImageURI() + '">';
                //console.log(chart_div.innerHTML);

                png.outerHTML = '<a href="' + chart.getImageURI() + '">Printable version</a>'
            });


        }
    </script>
    </head>
<body>

    <div id="regions_div" style="width: 900px; height: 500px;"></div>
    <div id='png'></div>
    <h1><a href="/">Back to Menu</a></h1>
</body>
</html>
